<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TurboMeds</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[#DFF6E9] h-screen flex items-center justify-center">
    <!-- Main Container -->
    <div
      class="relative w-[90%] md:w-[80%] lg:w-[70%] flex flex-col md:flex-row bg-white shadow-lg rounded-xl overflow-hidden"
    >
      <!-- Left Section: Image -->
      <div class="md:w-1/2 relative bg-[#008E6D]">
        <img
          src="./assest/Polygon.png"
          alt="Pharmacist"
          class="w-full h-full object-cover"
        />
        <!-- Optional overlay if needed -->
        <div
          class="absolute inset-0 bg-gradient-to-t from-[#DFF6E9] to-transparent"
        ></div>
      </div>

      <!-- Right Section: Content -->
      <div
        class="md:w-1/2 flex flex-col justify-center items-center px-6 md:px-12 py-12 bg-[#DFF6E9]"
      >
        <!-- Logo -->
        <div class="mb-6">
          <img src="./assest/Group 5.png" alt="TurboMeds Logo" class="h-10" />
        </div>

        <!-- Title -->
        <h1 class="text-4xl font-extrabold text-[#008E6D] mb-4">TurboMeds</h1>

        <!-- Buttons -->
        <div class="w-full flex flex-col gap-4">
          <a
            href="/login.html"
            class="block text-center bg-[#008E6D] text-white py-3 px-6 rounded-lg text-lg font-bold hover:bg-[#006B52] transition"
          >
            LOG IN
          </a>
          <a
            href="/signup.html"
            class="block text-center bg-white border-2 border-[#008E6D] text-[#008E6D] py-3 px-6 rounded-lg text-lg font-bold hover:bg-[#E6F9F1] transition"
          >
            Sign in
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
