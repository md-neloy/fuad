<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign in</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script
      src="https://kit.fontawesome.com/db4977b755.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap");
      .inter {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body>
    <main
      class="bg-[url(assest/login.png)] bg-no-repeat bg-center text-center inter pt-[135px] pb-6 bg-cover h-lvh"
    >
      <h1 class="font-extrabold text-[80px] text-white">TurboMeds</h1>
      <p class="font-extrabold text-[40px] text-white">Lorem ipsum</p>
      <form action="#">
        <label for="id">
          <input
            type="email"
            id="id"
            placeholder="Email Id"
            class="py-7 pl-[63px] placeholder:text-[#00C799] font-extrabold text-2xl mb-[70px] rounded-2xl"
          /> </label
        ><br />
        <label for="pass">
          <input
            type="password"
            id="id"
            placeholder="Email password"
            class="py-7 pl-[63px] placeholder:text-[#00C799] font-extrabold text-2xl rounded-2xl"
          /> </label
        ><br />
        <label for="check">
          <input type="checkbox" /><span>Log in as an admin</span>
        </label>
      </form>
      <button
        class="py-6 px-20 bg-white text-[#00C799] font-extrabold rounded-lg mt-6"
      >
        Sign in
      </button>
      <h3 class="text-center text-7xl text-white mt-6">
        <i class="fa-solid fa-kit-medical"></i>
      </h3>
    </main>
  </body>
</html>
